<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Corabastos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #A8D5BA; 
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        
        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 25%, rgba(255, 255, 255, 0) 75%, rgba(0, 0, 0, 0) 100%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            animation: waveAnimation 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes waveAnimation {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0 0;
            }
        }

        .login-container {
            background: #8bce5f;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px; 
            height: auto;
        }

        .login-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .login-btn {
            background: #007BFF;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .forgot-password {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #0056b3;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }

        /* Modo oscuro */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .login-container.dark-mode {
            background-color: #444;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .login-container.dark-mode h2,
        .login-container.dark-mode .input-field,
        .login-container.dark-mode .login-btn,
        .login-container.dark-mode .forgot-password {
            color: #fff;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="waves"></div>

    <div class="login-container">
        <div class="logo">
            <img src="images/logoCorabastosBlanco.png" alt="Logo Corabastos"> 
        </div>
        <h2>Iniciar sesiÃ³n</h2>
        <form action="#" method="post">
            <input type="text" class="input-field" name="username" placeholder="Nombre de usuario" required>
            <input type="password" class="input-field" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <a href="#" class="forgot-password">Â¿Olvidaste tu contraseÃ±a?</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Corabastos. Todos los derechos reservados.</p>
    </div>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <script>
        function toggleDarkMode() {
            // Alternar la clase dark-mode en el body y el contenedor de login
            document.body.classList.toggle('dark-mode');
            document.querySelector('.login-container').classList.toggle('dark-mode');
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f5e9;
        }

        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header h1 {
            margin: 0;
        }

        .inventory-container {
            padding: 20px;
        }

        .navigate-button {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        .navigate-button a {
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .navigate-button a:hover {
            background-color: #3d9140;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .inventory-table th {
            background-color: #4caf50;
            color: white;
        }

        .progress-bar {
            width: 100%;
            background-color: #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s ease;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .action-buttons button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #3d9140;
        }

        .action-buttons .delete {
            background-color: #ff6b6b;
        }

        .action-buttons .delete:hover {
            background-color: #ff3d3d;
        }

        .new-product-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .new-product-form input, .new-product-form button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .new-product-form button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .new-product-form button:hover {
            background-color: #3d9140;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventario de Productos - Proveedor: <span id="supplierName">DatoDb</span></h1>
    </header>

    <div class="inventory-container">
        <!-- Botón para navegar a la página de solicitudes -->
        <div class="navigate-button">
            <a href="registroSolicitudes.html">Ver Solicitudes</a>
        </div>

        <!-- Formulario para agregar productos -->
        <div class="new-product-form">
            <input type="text" id="newProductName" placeholder="Nombre del producto">
            <input type="number" id="newProductPrice" placeholder="Precio" min="0">
            <input type="number" id="newProductStock" placeholder="Stock inicial" min="0">
            <button onclick="addProduct()">Agregar Producto</button>
        </div>

        <!-- Tabla de inventario -->
        <table class="inventory-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Progreso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Los datos serán generados dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Datos simulados de la base de datos
        let inventory = [
            { name: "Manzana", price: 3000, stock: 50, initialStock: 50 },
            { name: "Carne de Res", price: 15000, stock: 20, initialStock: 20 },
            { name: "Huevos", price: 2000, stock: 100, initialStock: 100 },
            { name: "Leche", price: 5000, stock: 40, initialStock: 40 },
            { name: "Tomate", price: 1500, stock: 70, initialStock: 70 }
        ];

        // Función para renderizar la tabla
        function renderInventory() {
            const table = document.getElementById('inventoryTable');
            table.innerHTML = '';

            inventory.forEach((product, index) => {
                const progress = (product.stock / product.initialStock) * 100;
                table.innerHTML += `
                    <tr>
                        <td>${product.name}</td>
                        <td>$${product.price}</td>
                        <td>${product.stock}</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress" style="width: ${progress}%;"></div>
                            </div>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button onclick="updateStock(${index}, 1)">+</button>
                                <button onclick="updateStock(${index}, -1)">-</button>
                                <button onclick="editPrice(${index})">Cambiar Precio</button>
                                <button class="delete" onclick="deleteProduct(${index})">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        // Funciones para actualizar, editar y agregar productos (sin cambios en este fragmento)
        function updateStock(index, change) {
            inventory[index].stock += change;
            if (inventory[index].stock < 0) {
                inventory[index].stock = 0;
            }
            renderInventory();
        }

        function editPrice(index) {
            const newPrice = prompt("Ingrese el nuevo precio:");
            if (newPrice && !isNaN(newPrice) && newPrice > 0) {
                inventory[index].price = parseInt(newPrice);
                renderInventory();
            } else {
                alert("Precio inválido.");
            }
        }

        function deleteProduct(index) {
            inventory.splice(index, 1);
            renderInventory();
        }

        function addProduct() {
            const name = document.getElementById('newProductName').value.trim();
            const price = parseInt(document.getElementById('newProductPrice').value);
            const stock = parseInt(document.getElementById('newProductStock').value);

            if (name && price > 0 && stock > 0) {
                inventory.push({ name, price, stock, initialStock: stock });
                document.getElementById('newProductName').value = '';
                document.getElementById('newProductPrice').value = '';
                document.getElementById('newProductStock').value = '';
                renderInventory();
            } else {
                alert("Complete todos los campos correctamente.");
            }
        }

        // Render inicial
        renderInventory();
    </script>
</body>
</html>

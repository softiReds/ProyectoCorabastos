<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Agrocolombiana - Dato Db</title>
    <link rel="stylesheet" href="/css/categorias.css">
</head>
<body>
    <header>
        <div class="d-flex align-items-center my-3 my-sm-0">
            <a href="/index.html">
              <img src="/images/logoCorabastos.png" alt="logo" class="img-fluid">
            </a>
        </div>
    </header>

    <!-- Selección de Carritos -->
    <section>
        <h2>Selecciona un carrito</h2>
        <div id="carritoSelector" class="carrito-selector">
            <!-- Aquí se mostrarán los carritos disponibles -->
        </div>
    </section>

    <!-- Navegación de Categorías -->
    <div class="categories-nav">
        <button onclick="showCategory('frutas')" class="active">Frutas</button>
    </div>

    <!-- Lista de Productos -->
    <div id="frutas" class="product-list active">
        <!-- Aquí se agregarán los productos de frutas -->
    </div>

    <div id="lacteos" class="product-list">
        <!-- Aquí se agregarán los productos de lácteos -->
    </div>

    <div id="vegetales" class="product-list">
        <!-- Aquí se agregarán los productos de vegetales -->
    </div>

    <!-- Carrito de Compras -->
    <div class="cart-icon" onclick="toggleCart()">🛒</div>

    <div class="cart-modal" id="cartModal">
        <h2>Carrito de Compras - Corabastos</h2>
        <div id="cartItems"></div>
        <div class="cart-total">
            Total: $<span id="cartTotal">0</span>
        </div>
        <button class="cart-close" onclick="closeCart()">Cerrar</button>
    </div>

    <script src="/js/categorias.js"></script>
</body>
</html>
